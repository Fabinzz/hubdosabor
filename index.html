<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUB do Sabor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <header>
        <nav class="navbar-container">
            <ul>
                <li><i class="fa-solid fa-bars"></i></li>
                <li><i class="fa-solid fa-search"></i></li>
            </ul>
        </nav>
        <aside style="display: none;">sidebar</aside>
    </header>
    
    <main>
        <section class="top-section">
            <div class="img-container">
                <img src="/assets/header.jpg" alt="">
            </div>

            <div class="store-name-container">
                <h2 class="store-name">STORE NAME </h2>
            </div>

            <div class="store-status-container">
                <h2 class="store-status">CLOSED </h2>
            </div>
        </section>

        <section class="categories-list-container">
            <div>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>

            <div>
                <ul>
                    <li>Hamburguer do mês</li>
                    <li>Novidade!!</li>
                    <li>Lanche</li>
                    <li>Combos</li>
                </ul>
            </div>
        </section>

        <section class="categories-container">
            <div id="category">
                <p id="category-name">Burguers</p>

                <ul id="category-list">
                    <li id="product-card">
                        <img id="product-image" src="assets/burger.jpg" alt="">
                        <p id="product-name">X-Udesa</p>
                        <p id="product-description">Pão de brioche X-Udesa 150g, Queijo cheddar, Molho especial, Pepino e Fatias de Bacon.</p>
                        <p id="product-price">32.90</p>
                    </li>
                </ul>

            </div>
        </section>

        <footer>
            <p>Desenvolvido por:</p>
            <a href="https://github.com/Fabinzz">Fabio</a>
            <p>e</p>
            <a href="https://github.com/SwiftOneLy">Felippe</a>
        </footer>

    </main>
    <script src="js/app.js"></script>
</body>
</html>
